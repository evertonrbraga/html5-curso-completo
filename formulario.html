<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso HTML5</title>

</head>

<body>
    <h1>Formulários</h1>

    <form action="" method="POST">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Digite o seu nome" name="nome"><br><br>

        <label for="#">Você gostou do site?</label><br>
        <input type="radio" value="sim" checked="checked" name="opcao">SIM
        <input type="radio" value="nao" name="opcao">NÃO <br><br>

        <label for="#">Você quer aprender mais sobre: </label><br>
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="css">CSS <br><br>

        <textarea name="msg" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
